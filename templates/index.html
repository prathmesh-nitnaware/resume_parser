<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resume Parser</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #a855f7;
      margin-bottom: 20px;
      font-size: 2.5em;
    }

    form {
      background-color: #1f1f2e;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.1em;
      color: #d1c4e9;
    }

    input[type="file"] {
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      background-color: #2e2e3f;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 8px;
    }

    button {
      background-color: #a855f7;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #9333ea;
    }

    .flash-message {
      margin-top: 20px;
      background-color: #2c2c3f;
      padding: 12px;
      border-radius: 8px;
      color: #90ee90;
      font-weight: bold;
    }

    .link {
      margin-top: 25px;
      display: inline-block;
      color: #a855f7;
      text-decoration: none;
      font-weight: 500;
    }

    .link:hover {
      color: #d8b4fe;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üìÑ AI Resume Parser</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-message">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}

  <form method="POST" enctype="multipart/form-data">
    <label>Select resume files (PDF or DOCX):</label>
    <input type="file" name="resumes" multiple required>
    <br>
    <button type="submit">Upload & Parse</button>
  </form>

  <a class="link" href="/dashboard">üîç Go to Dashboard</a>

  <div class="footer">
    Made by <a href="https://www.github.com/prathmesh-nitnaware" target="_blank" class="link">Prathmesh Nitnaware</a>
  </div>
</body>
</html>
