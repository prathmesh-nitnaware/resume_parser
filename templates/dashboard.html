<!DOCTYPE html>
<html>
<head>
    <title>Resume Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: 250px;
        }
        input[type="submit"], .download-btn, .delete-btn, .file-download-btn, .nav-btn {
            padding: 8px 16px;
            margin-left: 5px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            color: white;
        }
        .download-btn {
            background-color: #27ae60;
        }
        .file-download-btn {
            background-color: #3498db;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .nav-btn {
            background-color: #8e44ad;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìÑ Resume Dashboard</h1>
        <div>
            <a href="/" class="nav-btn">‚¨ÖÔ∏è Back to Upload</a>
            <a href="/export" class="download-btn">‚¨áÔ∏è Download CSV</a>
        </div>
    </div>

    <form method="get" action="/dashboard">
        <input type="text" name="q" placeholder="Search by name or skill..." value="{{ query }}">
        <input type="submit" value="Search">
    </form>

    <table>
        <thead>
            <tr>
                <th>Filename</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Skills</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for resume in resumes %}
            <tr>
                <td>{{ resume.filename }}</td>
                <td>{{ resume.name or 'N/A' }}</td>
                <td>{{ resume.email or 'N/A' }}</td>
                <td>{{ resume.phone or 'N/A' }}</td>
                <td>{{ resume.skills or 'N/A' }}</td>
                <td>
                    <a href="/download/{{ resume.filename }}" class="file-download-btn">üìÅ Download</a>
                    <form method="POST" action="/delete/{{ resume.id }}" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this resume?');">
                        <button type="submit" class="delete-btn">üóëÔ∏è Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
