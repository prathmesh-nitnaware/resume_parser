<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(160deg, #0f0f0f 40%, #1c1c1c 100%);
      color: #f4f4f4;
      padding: 30px;
    }
    h1 {
      color: #c084fc;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .nav-btn, .download-btn {
      padding: 10px 16px;
      background: linear-gradient(to right, #7c3aed, #8b5cf6);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
    }
    form input[type="text"] {
      padding: 10px;
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      width: 280px;
    }
    form input[type="submit"] {
      padding: 10px 16px;
      background: #a855f7;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 14px;
      border-bottom: 1px solid #2c2c2c;
      text-align: left;
    }
    th {
      background: #2a2a2a;
      color: #c084fc;
    }
    tr:hover {
      background-color: #262626;
    }
    .file-download-btn, .delete-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
    }
    .file-download-btn {
      background: #6366f1;
    }
    .file-download-btn:hover {
      background: #4f46e5;
    }
    .delete-btn {
      background: #ef4444;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìÑ Resume Dashboard</h1>
    <div>
      <a href="/" class="nav-btn">‚¨ÖÔ∏è Upload More</a>
    </div>
  </div>

  <form method="get" action="/dashboard">
    <input type="text" name="q" placeholder="Search by name or skill..." value="{{ query }}">
    <input type="submit" value="Search">
  </form>

  <table>
    <thead>
      <tr>
        <th>Filename</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Skills</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for resume in resumes %}
      <tr>
        <td>{{ resume.filename }}</td>
        <td>{{ resume.name or 'N/A' }}</td>
        <td>{{ resume.email or 'N/A' }}</td>
        <td>{{ resume.phone or 'N/A' }}</td>
        <td>{{ resume.skills or 'N/A' }}</td>
        <td>
          <a href="/download/{{ resume.filename }}" class="file-download-btn">üìÅ Download</a>
          <form method="POST" action="/delete/{{ resume.id }}" style="display:inline;" onsubmit="return confirm('Delete this resume?');">
            <button type="submit" class="delete-btn">üóëÔ∏è Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
